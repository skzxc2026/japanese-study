    <style>
        /* ================= ğŸ¨ åŠ¨æ€é…è‰²ç³»ç»Ÿ ================= */

        /* æ‹—éŸ³ (è—¤ç´«) */

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: "Hiragino Sans", "Microsoft YaHei", sans-serif;

            margin: 0;

        }

        /* ================= é¡¶éƒ¨æ§åˆ¶æ  ================= */
        .header {
            padding: 0 15px;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;

        .btn-group {

        .btn-pill {

        }
        .btn-pill.active {

        .toggle-btn {

        .right-area { display: flex; align-items: center; gap: 8px; flex: 1; justify-content: flex-end; }

        .mini-btn {

        .mini-btn.home-btn { background: #fee2e2; color: #ef4444; border-color: #fecaca; }

        /* ================= æ¸¸æˆä¸»åŒºåŸŸ ================= */
        .game-container {
            flex: 1; display: flex; flex-direction: column;
            padding: 10px; gap: 10px; overflow: hidden;
        }

        .board-area {
            flex: 2; background: var(--board-bg);
            border-radius: 16px; padding: 15px;
            overflow-y: auto; display: flex;
            justify-content: center; align-items: flex-start;
            border: 2px dashed var(--slot-border);
            transition: background 0.5s, border-color 0.5s;
        }

        .kana-grid {
            display: grid; grid-template-columns: repeat(5, 1fr);
            gap: 8px; width: 100%; max-width: 450px;
            &.grid-yoon { grid-template-columns: repeat(3, 1fr); max-width: 300px; }
        }

        .slot {
            aspect-ratio: 1; background: rgba(255,255,255,0.4);
            border: 1px solid var(--slot-border); border-radius: 10px;
            display: flex; justify-content: center; align-items: center;
            font-size: 24px; color: rgba(0,0,0,0.1); position: relative;
            transition: 0.2s;

        }
        .slot.wrong { animation: shake 0.4s; border-color: #ef4444; background: #fee2e2; }

        @keyframes shake { 
            0%, 100% { transform: translateX(0); } 
            20% { transform: translateX(-6px); } 
            40% { transform: translateX(6px); } 
            60% { transform: translateX(-3px); }

        .pool-area {
            flex: 1; background: rgba(255,255,255,0.7);
            border-radius: 16px; padding: 15px;
            display: flex; flex-wrap: wrap; align-content: flex-start;

            overflow-y: auto; border-top: 1px solid rgba(0,0,0,0.05);
            min-height: 180px; transition: height 0.3s;

        .tile {
            width: 48px; height: 48px;
            background: var(--tile-bg); border-radius: 10px;
            display: flex; justify-content: center; align-items: center;
            font-size: 22px; font-weight: bold; color: var(--text-color);
            box-shadow: 0 4px 0 var(--slot-border), 0 5px 10px rgba(0,0,0,0.1);
            cursor: grab;
            touch-action: none;
            position: relative;
            z-index: 1;
            transition: transform 0.2s, background 0.2s, color 0.2s, left 0.3s, top 0.3s; 
        }
        
        /* ğŸŒŸ ç‚¹å‡»é€‰ä¸­çŠ¶æ€ (å¤åˆ»åŸç‰ˆ) */
        .tile.selected { 
            background: var(--primary); 
            color: white; 
            transform: scale(1.15) translateY(-10px);
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
            z-index: 100;
            border: 2px solid white;
        }

        /* ğŸŒŸ æ‹–æ‹½çŠ¶æ€ */
        .tile.dragging {
            position: fixed !important;
            z-index: 9999 !important;
            transition: none !important;
            transform: scale(1.2) !important;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3) !important;
            opacity: 0.95;
            pointer-events: none;
            border: 2px solid white;
        }
        
        .tile.placed { 
            width: 100% !important; height: 100% !important;
            border-radius: 8px; box-shadow: none; border: none;
            position: static !important;
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            cursor: default; transform: none !important;
            background: var(--tile-bg); color: var(--text-color); /* æ”¾ç½®åæ¢å¤é¢œè‰² */
        }

        .tile.placeholder {
            visibility: hidden; opacity: 0;
            box-shadow: none; border: 2px dashed rgba(0,0,0,0.1);
            background: transparent;
        }

        @keyframes popIn { 0% { transform: scale(0); opacity: 0; } 70% { transform: scale(1.2); } 100% { transform: scale(1); opacity: 1; } }

        /* èƒœåˆ©å¼¹çª— */
        .modal {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(5px);
            display: none; justify-content: center; align-items: center;

        }
        .modal-content {

        .modal h2 { margin: 10px 0; color: var(--primary-dark); font-size: 24px; }
        .big-btn {

        }
        .big-btn:active { transform: scale(0.95); }

        @keyframes slideUp { from { transform: translateY(100px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        @media (min-width: 768px) {
            .game-container { flex-direction: row; padding: 30px; gap: 30px; }
            .board-area { flex: 2; }
            .pool-area { flex: 1; min-width: 300px; }
            .kana-grid { gap: 12px; }
            .slot { font-size: 32px; border-width: 2px; }
            .tile { width: 60px; height: 60px; font-size: 26px; }
        }
    </style>

    <script>
        // ================= æ•°æ®å®šä¹‰ =================
        const KANA_DATA = {
            seion: [
                ['ã‚','ã„','ã†','ãˆ','ãŠ'], ['ã‹','ã','ã','ã‘','ã“'], ['ã•','ã—','ã™','ã›','ã'],
                ['ãŸ','ã¡','ã¤','ã¦','ã¨'], ['ãª','ã«','ã¬','ã­','ã®'], ['ã¯','ã²','ãµ','ã¸','ã»'],
                ['ã¾','ã¿','ã‚€','ã‚','ã‚‚'], ['ã‚„','','ã‚†','','ã‚ˆ'], ['ã‚‰','ã‚Š','ã‚‹','ã‚Œ','ã‚'],
                ['ã‚','','','','ã‚’'], ['ã‚“','','','','']
            ],
            dakuon: [
                ['ãŒ','ã','ã','ã’','ã”'], ['ã–','ã˜','ãš','ãœ','ã'],
                ['ã ','ã¢','ã¥','ã§','ã©'], ['ã°','ã³','ã¶','ã¹','ã¼'],
                ['ã±','ã´','ã·','ãº','ã½']
            ],
            yoon: [
                ['ãã‚ƒ','ãã‚…','ãã‚‡'], ['ã—ã‚ƒ','ã—ã‚…','ã—ã‚‡'], ['ã¡ã‚ƒ','ã¡ã‚…','ã¡ã‚‡'],
                ['ã«ã‚ƒ','ã«ã‚…','ã«ã‚‡'], ['ã²ã‚ƒ','ã²ã‚…','ã²ã‚‡'], ['ã¿ã‚ƒ','ã¿ã‚…','ã¿ã‚‡'],
                ['ã‚Šã‚ƒ','ã‚Šã‚…','ã‚Šã‚‡'], ['ãã‚ƒ','ãã‚…','ãã‚‡'], ['ã˜ã‚ƒ','ã˜ã‚…','ã˜ã‚‡'],
                ['ã³ã‚ƒ','ã³ã‚…','ã³ã‚‡'], ['ã´ã‚ƒ','ã´ã‚…','ã´ã‚‡']
            ]
        };

        let currentCategory = 'seion';
        let isKatakana = false;
        let startTime;
        let gameTimer;
        let isMuted = false;
        let isPaused = false;
        let selectedTile = null; // å½“å‰é€‰ä¸­çš„å¡ç‰‡

        // ================= ğŸ”Š å£°éŸ³ç³»ç»Ÿ =================
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playTone(freq, type, duration) {
            if (isMuted) return;
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        function playSound(type) {
            switch(type) {
                case 'click': playTone(400, 'triangle', 0.1); break;
                case 'correct': 
                    setTimeout(() => playTone(500, 'sine', 0.1), 0);
                    setTimeout(() => playTone(1000, 'sine', 0.2), 100);
                    break;
                case 'wrong': playTone(150, 'sawtooth', 0.3); break;
                case 'win': 
                    setTimeout(() => playTone(500, 'sine', 0.2), 0);
                    setTimeout(() => playTone(600, 'sine', 0.2), 200);
                    setTimeout(() => playTone(800, 'sine', 0.4), 400);
                    break;
            }
        }

        function toDisplayChar(char) {
            if (!char) return '';
            if (!isKatakana) return char;
            const code = char.charCodeAt(0);
            if (code >= 0x3041 && code <= 0x3096) {
                return String.fromCharCode(code + 0x60);
            }
            return char;
        }

        // ================= åˆå§‹åŒ– =================
        function initGame() {
            const board = document.getElementById('board');
            const pool = document.getElementById('pool');
            
            board.innerHTML = '';
            pool.innerHTML = '';
            board.className = currentCategory === 'yoon' ? 'kana-grid grid-yoon' : 'kana-grid';
            selectedTile = null;
            
            let flatKana = [];
            KANA_DATA[currentCategory].forEach(row => {
                row.forEach(char => {
                    const displayChar = toDisplayChar(char);
                    if(char) flatKana.push({ original: char, display: displayChar });
                    
                    const slot = document.createElement('div');
                    slot.className = 'slot';
                    if(char) {
                        slot.dataset.char = char;
                        slot.textContent = displayChar;
                        // ğŸŒŸ ç»‘å®šç©ºæ ¼ç‚¹å‡»äº‹ä»¶ (ç”¨äºç‚¹å‡»é…å¯¹)
                        slot.onclick = () => handleSlotClick(slot);
                    } else {
                        slot.style.visibility = 'hidden';
                    }
                    board.appendChild(slot);
                });
            });

            flatKana.sort(() => Math.random() - 0.5);
            flatKana.forEach(item => {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.textContent = item.display;
                tile.dataset.char = item.original;
                addInteractionListeners(tile); // ç»‘å®šæ‹–æ‹½å’Œç‚¹å‡»
                pool.appendChild(tile);
            });

            startTimer();
            document.getElementById('winModal').style.display = 'none';
        }

        // ================= ğŸ‘† ç‚¹å‡»é…å¯¹é€»è¾‘ =================
        function handleTileClick(tile) {
            if (tile.classList.contains('placed')) return;
            
            playSound('click');
            
            // å¦‚æœå·²ç»é€‰ä¸­äº†å½“å‰å¡ç‰‡ï¼Œåˆ™å–æ¶ˆé€‰ä¸­
            if (selectedTile === tile) {
                tile.classList.remove('selected');
                selectedTile = null;
            } else {
                // å¦‚æœä¹‹å‰æœ‰é€‰ä¸­çš„ï¼Œå…ˆå–æ¶ˆ
                if (selectedTile) selectedTile.classList.remove('selected');
                // é€‰ä¸­æ–°çš„
                tile.classList.add('selected');
                selectedTile = tile;
            }
        }

        function handleSlotClick(slot) {
            if (!selectedTile || slot.classList.contains('filled')) return;

            if (slot.dataset.char === selectedTile.dataset.char) {
                // âœ… é…å¯¹æˆåŠŸ
                // ç§»é™¤é€‰ä¸­çŠ¶æ€
                selectedTile.classList.remove('selected');
                successDrop(selectedTile, slot, null); // null è¡¨ç¤ºæ²¡æœ‰å ä½ç¬¦
                selectedTile = null;
            } else {
                // âŒ é…å¯¹å¤±è´¥
                playSound('wrong');
                slot.classList.add('wrong');
                setTimeout(() => slot.classList.remove('wrong'), 400);
                // å–æ¶ˆé€‰ä¸­ï¼Œè®©ç”¨æˆ·é‡æ–°é€‰æ‹©ï¼Œæˆ–è€…ä¿æŒé€‰ä¸­(è¿™é‡Œé€‰æ‹©å–æ¶ˆä»¥ç¤ºæƒ©ç½š)
                selectedTile.classList.remove('selected');
                selectedTile = null;
            }
        }

        // ================= âœ‹ æ‹–æ‹½ + ç‚¹å‡» æ··åˆå¤„ç† =================
        function addInteractionListeners(tile) {
            let placeholder = document.createElement('div');
            placeholder.className = 'tile placeholder';
            
            let startX, startY;
            let isDragging = false;
            let hasMoved = false;

            const startDrag = (e) => {
                if(isPaused || tile.classList.contains('placed')) return;
                if (audioCtx.state === 'suspended') audioCtx.resume();

                // è®°å½•åˆå§‹ä½ç½®
                const point = e.touches ? e.touches[0] : e;
                startX = point.clientX;
                startY = point.clientY;
                
                isDragging = false;
                hasMoved = false;
                
                // ç»‘å®š move å’Œ up äº‹ä»¶
                document.addEventListener('mousemove', moveDrag);
                document.addEventListener('mouseup', endDrag);
                document.addEventListener('touchmove', moveDrag, {passive: false});
                document.addEventListener('touchend', endDrag);
            };

            const moveDrag = (e) => {
                const point = e.touches ? e.touches[0] : e;
                const dx = point.clientX - startX;
                const dy = point.clientY - startY;

                // åªæœ‰ç§»åŠ¨è¶…è¿‡ä¸€å®šè·ç¦»æ‰ç®—æ‹–æ‹½ï¼Œå¦åˆ™ç®—ç‚¹å‡»
                if (!isDragging && Math.sqrt(dx*dx + dy*dy) > 5) {
                    isDragging = true;
                    hasMoved = true;
                    
                    // å¼€å§‹æ‹–æ‹½é€»è¾‘ï¼š
                    // 1. å¦‚æœä¹‹å‰æ˜¯é€‰ä¸­çŠ¶æ€ï¼Œå…ˆå–æ¶ˆé€‰ä¸­
                    if (selectedTile === tile) {
                        tile.classList.remove('selected');
                        selectedTile = null;
                    }
                    
                    // 2. æ’å…¥å ä½ç¬¦
                    const rect = tile.getBoundingClientRect();
                    tile.parentNode.insertBefore(placeholder, tile);
                    
                    // 3. åˆ‡æ¢ Fixed å®šä½
                    tile.style.position = 'fixed';
                    tile.style.left = rect.left + 'px';
                    tile.style.top = rect.top + 'px';
                    tile.style.width = rect.width + 'px';
                    tile.style.height = rect.height + 'px';
                    
                    // 4. è®°å½•åç§»
                    tile.dataset.offsetX = point.clientX - rect.left;
                    tile.dataset.offsetY = point.clientY - rect.top;
                    
                    tile.classList.add('dragging');
                    playSound('click');
                }

                if (isDragging) {
                    e.preventDefault();
                    const offsetX = parseFloat(tile.dataset.offsetX);
                    const offsetY = parseFloat(tile.dataset.offsetY);
                    tile.style.left = (point.clientX - offsetX) + 'px';
                    tile.style.top = (point.clientY - offsetY) + 'px';
                }
            };

            const endDrag = (e) => {
                // ç§»é™¤ç›‘å¬
                document.removeEventListener('mousemove', moveDrag);
                document.removeEventListener('mouseup', endDrag);
                document.removeEventListener('touchmove', moveDrag);
                document.removeEventListener('touchend', endDrag);

                if (isDragging) {
                    // === æ‹–æ‹½ç»“æŸé€»è¾‘ ===
                    tile.classList.remove('dragging');
                    const point = e.changedTouches ? e.changedTouches[0] : e;
                    
                    tile.style.visibility = 'hidden';
                    const elementBelow = document.elementFromPoint(point.clientX, point.clientY);
                    tile.style.visibility = 'visible';
                    
                    const slot = elementBelow ? elementBelow.closest('.slot') : null;

                    if (slot && !slot.classList.contains('filled') && slot.dataset.char) {
                        if (slot.dataset.char === tile.dataset.char) {
                            successDrop(tile, slot, placeholder);
                        } else {
                            playSound('wrong');
                            slot.classList.add('wrong');
                            setTimeout(() => slot.classList.remove('wrong'), 400);
                            returnToPool(tile, placeholder);
                        }
                    } else {
                        returnToPool(tile, placeholder);
                    }
                } else {
                    // === ç‚¹å‡»é€»è¾‘ (æ²¡æœ‰å‘ç”Ÿæ‹–æ‹½) ===
                    handleTileClick(tile);
                }
            };

            tile.addEventListener('mousedown', startDrag);
            tile.addEventListener('touchstart', startDrag, {passive: false});
        }

        function successDrop(tile, slot, placeholder) {
            // å¦‚æœæœ‰å ä½ç¬¦ï¼ˆæ‹–æ‹½æ¨¡å¼ï¼‰ï¼Œç§»é™¤å®ƒ
            if(placeholder && placeholder.parentNode) placeholder.parentNode.removeChild(placeholder);
            
            // æ¸…ç†æ ·å¼
            tile.style.position = '';
            tile.style.left = '';
            tile.style.top = '';
            tile.style.width = '';
            tile.style.height = '';
            tile.style.zIndex = '';
            tile.classList.remove('selected'); // ç¡®ä¿ç§»é™¤é€‰ä¸­æ ·å¼
            
            // æ”¾å…¥å‘ä½
            slot.innerHTML = '';
            slot.appendChild(tile);
            slot.classList.add('filled');
            tile.classList.add('placed');
            
            playSound('correct');
            checkWin();
        }

        function returnToPool(tile, placeholder) {
            const dest = placeholder.getBoundingClientRect();
            
            tile.style.transition = 'left 0.3s ease, top 0.3s ease';
            tile.style.left = dest.left + 'px';
            tile.style.top = dest.top + 'px';
            tile.style.transform = 'scale(1)';
            
            setTimeout(() => {
                tile.style.transition = '';
                tile.style.position = '';
                tile.style.left = '';
                tile.style.top = '';
                tile.style.width = '';
                tile.style.height = '';
                tile.style.transform = '';
                
                if(placeholder.parentNode) {
                    placeholder.parentNode.replaceChild(tile, placeholder);
                }
            }, 300);
        }

        function checkWin() {
            const total = document.querySelectorAll('.slot[data-char]').length;
            const filled = document.querySelectorAll('.slot.filled').length;
            if(total === filled) {
                clearInterval(gameTimer);
                playSound('win');
                setTimeout(() => {
                    document.getElementById('winTime').textContent = 'ç”¨æ—¶: ' + document.getElementById('timer').textContent;
                    document.getElementById('winModal').style.display = 'flex';
                }, 500);
            }
        }

        // ================= è¾…åŠ©åŠŸèƒ½ =================
        function setCategory(cat, btn) {
            currentCategory = cat;
            document.body.dataset.category = cat;
            document.querySelectorAll('.btn-pill').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            initGame();
        }

        function toggleKanaType() {
            isKatakana = !isKatakana;
            initGame();
        }

        function startTimer() {
            clearInterval(gameTimer);
            startTime = Date.now();
            const timerEl = document.getElementById('timer');
            gameTimer = setInterval(() => {
                if(isPaused) { startTime += 1000; return; }
                const diff = Math.floor((Date.now() - startTime) / 1000);
                const m = String(Math.floor(diff / 60)).padStart(2, '0');
                const s = String(diff % 60).padStart(2, '0');
                timerEl.textContent = `${m}:${s}`;
            }, 1000);
        }

        function restartGame() { initGame(); }

        function toggleMute() {
            isMuted = !isMuted;
            const btn = document.getElementById('muteBtn');
            btn.textContent = isMuted ? 'ğŸ”‡' : 'ğŸ”Š';
            btn.style.opacity = isMuted ? '0.5' : '1';
        }

        function goHome() {
            if (confirm('ç¡®å®šè¦è¿”å›ä¸»é¡µå—ï¼Ÿ')) {
                if (window.top) { window.top.location.reload(); } 
                else { location.reload(); }
            }
        }

        function doPause() {
            isPaused = true;
            document.getElementById('pause-overlay').style.display = 'flex';
        }

        function resumeGame() {
            isPaused = false;
            document.getElementById('pause-overlay').style.display = 'none';
        }

        document.body.addEventListener('click', () => {
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }, { once: true });

        initGame();
    </script>
</body>
