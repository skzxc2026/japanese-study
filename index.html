        // ================= æ‹–æ‹½é€»è¾‘ =================
        function initResize(resizerId, targetId, mode, offsetTargetId = null) {
            const resizer = document.getElementById(resizerId);
            const target = document.getElementById(targetId);
            const offsetTarget = offsetTargetId ? document.getElementById(offsetTargetId) : null;
            let isResizing = false;

            resizer.addEventListener('mousedown', (e) => {
                isResizing = true;
                resizer.classList.add('resizing');
                document.body.style.cursor = 'col-resize';
                e.preventDefault();
            });

            document.addEventListener('mousemove', (e) => {
                if (!isResizing) return;
                let newWidth = 0;
                if (mode === 'absolute') {
                    newWidth = e.clientX;
                    if (newWidth < 150) newWidth = 150;
                    if (newWidth > 400) newWidth = 400;
                } else if (mode === 'relative') {
                    const leftWidth = offsetTarget.getBoundingClientRect().width;
                    newWidth = e.clientX - leftWidth;
                    if (newWidth < 200) newWidth = 200;
                    if (newWidth > 600) newWidth = 600;
                } else if (mode === 'right-align') {
                    newWidth = window.innerWidth - e.clientX;
                    if (newWidth < 200) newWidth = 200; 
                    if (newWidth > 600) newWidth = 600;
                }
                target.style.width = newWidth + 'px';
            });

            document.addEventListener('mouseup', () => {
                if (isResizing) {
                    isResizing = false;
                    resizer.classList.remove('resizing');
                    document.body.style.cursor = 'default';
                }
            });
        }

        initResize('resizerLeft', 'sidebarLeft', 'absolute');
        initResize('resizerList', 'listPanel', 'relative', 'sidebarLeft');

        function loadModule(sheetName, title) {
            document.getElementById('moduleTitle').innerText = title;

            if(data.length === 0) {

                return;

            data.forEach((item) => {
                const div = document.createElement('div');
                div.className = 'article-item';
                let yearDisplay = item.year.replace('å¹´', '') + 'å¹´';
                
                let metaInfo = "";

                    metaInfo = `<span class="tag">${item.writing_type || 'åŸºç¡€'}</span>`;

                    metaInfo = `<span class="tag">${item.exam_name || 'ç»¼åˆ'}</span>`;
                } else {

                div.innerHTML = `

                        <span class="art-desc">| ${item.requirements}</span>

        function loadArticle(item, domElement) {

        // ================= ğŸ‘† æ‰‹åŠ¿æ»‘åŠ¨é€»è¾‘ (æ–°å¢) =================
        function initTouchGestures() {
            let touchStartX = 0;
            let touchEndX = 0;
            const minSwipeDistance = 50; // æœ€å°æ»‘åŠ¨è·ç¦»

            // 1. åœ¨å†…å®¹åŒºå·¦æ»‘ -> æ‰“å¼€è¯­æ³•
            const contentArea = document.getElementById('mainTextArea');
            contentArea.addEventListener('touchstart', e => {

            contentArea.addEventListener('touchend', e => {

                if (touchStartX - touchEndX > minSwipeDistance) {

                    if(window.innerWidth < 768) openGrammar();
                }
            }, {passive: true});

            // 2. åœ¨è¯­æ³•æ å³æ»‘ -> å…³é—­è¯­æ³•
            const grammarSidebar = document.getElementById('sidebarRight');
            grammarSidebar.addEventListener('touchstart', e => {

            grammarSidebar.addEventListener('touchend', e => {
